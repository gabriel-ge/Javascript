<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function escreve(info) {

        document.write(info);
        pulaLinha();
    }

    var numeroCorreto = Math.round(Math.random() * 10);

    var tentativas = 1;

    while (tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute:"));

        if (chute == numeroCorreto) {
            escreve("Você ACERTOU!, o número era: " + numeroCorreto);
            break;

        } else {
            escreve("Você ERROU");
        }

        tentativas++;
    }


</script>
